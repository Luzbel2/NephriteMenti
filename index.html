<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nephrite Menti - Catálogo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fdf9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d0f0e0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
    }
    .shop-name {
      font-size: 24px;
      font-weight: 600;
      color: #1abc9c;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      margin: 5px 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #d0f0e0;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">NM</div>
    <div class="shop-name">Niphrite Menti</div>
  </header>

  <section class="catalog">
    <div class="item">
      <img src="https://via.placeholder.com/250x200?text=Pulsera+de+amatista" alt="Pulsera amatista">
      <h3>Pulsera de Amatista</h3>
      <p>Precio: $5.00</p>
      <p>Disponibles: 4</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/250x200?text=Collar+de+cuarzo+rosa" alt="Collar cuarzo rosa">
      <h3>Collar de Cuarzo Rosa</h3>
      <p>Precio: $5.00</p>
      <p>Disponibles: 2</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/250x200?text=Pulsera+de+turquesa" alt="Pulsera turquesa">
      <h3>Pulsera de Turquesa</h3>
      <p>Precio: $5.00</p>
      <p>Disponibles: 6</p>
    </div>
  </section>

  <footer>
    © 2025 Niphrite Menti · Hecho con amor y piedras ✨
  </footer>

</body>
</html>
